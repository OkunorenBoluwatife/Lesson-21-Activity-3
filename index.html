<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript For Loop</h2>

    <script>
        var fruits = ["Mango", "Orange", "Apple", "Banana",
        "Kiwi", "Watermelon"];


        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    </script>
</body>
</html>
